<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script> 
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="content">
        <div class="buttons">
            <button class="color-button"></button>
            <button class="rainbow-button">Color Mode</button>
            <button class="eraser-button">Rainbow Mode</button>
            <button class="clear-button">Eraser</button>
            <div class="slide-container">Clear<input type="range" min="0" max="200" class="slider"></div>
        </div>
        <table class="square-container"></table>
    </div>
</body>
</html>
