<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script> 
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="content">
        <div class="buttons">
                <input type="color" id="color-slider" value = "#000000">
            <button class="rainbow-button">Color Mode</button>
            <button class="eraser-button">Rainbow Mode</button>
            <button class="clear-button">Eraser</button>
            <button class="clear-button">Clear</button>
            <div class="grid-size">
             <label for="grid-size-slider">placeholder</label>   
            <input type="range" min="16" max="100" id="grid-size-slider" name="grid" value="44">
            </div>
        </div>
        <div class="grid-box"></div>
        <div class="place-holder"></div>
    </div>
</body>
</html>
